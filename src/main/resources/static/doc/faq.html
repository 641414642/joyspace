悦印微信小程序使用协议.html<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见问题</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		html,body {
			padding:0;
			margin:0;
		}
		article {
			border-top: solid 10px #f9f9f9;
			padding: 15px;
		}
		article h1 {
			font-size: 16px;
			color: #030303;
			margin:0 0 15px 0;
		}
		article p {
			font-size: 14px;
			color: #666666;
			margin:0 0 15px 0;
		}
	</style>
</head>
<body>
	<article>
		<h1>1. 为什么不打印？</h1>
		<p>答：支付成功后会弹出照片处理进度窗口，请查看自己订单是否到了已打印的进程。如超过5分钟显示未上传、未下载，请联系该悦印店家。</p>
		<h1>2. 为什么打印的照片颜色与手机看到的不符？</h1>
		<p>答：查看手机屏幕上的照片，是手机灯光发散出来，直接反馈给人眼的色彩，亮度较高。查看打印的照片，是取决于环境光散射到照片上，再反射给人眼睛的色彩。我们建议在标准光源D50（色温5000K），D65（色温6500K）或接近正午时的阳光下观看打印的照片，会得到更加真实的色彩。</p>
	</article>
</body>
</html>
