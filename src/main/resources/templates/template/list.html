<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>模板列表</h1>
		<ol class="breadcrumb">
			<li class="active">产品管理</li>
			<li class="active">模板列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/template/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="form-inline">
						<label class="form-label">名称</label>
						<input class="form-control" type="text" name="name" th:value="${inputTemplateName}" />
						&nbsp;&nbsp;
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/template/list}" class="btn btn-default btn-sm">重置</a>

						<div class="pull-right">
							<a href="#" th:attr="data-url=@{/template/edit(id=0)}" class="btn btn-primary btn-sm" onclick="return createOrEditTemplate(event, true)">新建</a>
						</div>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>名称</th>
						<th>版本号</th>
						<th>尺寸(毫米)</th>
						<th>最小图片数量</th>
						<th>操作</th>
					</tr>
					<tr th:each="template : ${templates}">
						<td th:text="${template.id}"></td>
						<td th:text="${template.name}"></td>
						<td th:text="${template.currentVersion}"></td>
						<td th:text="${#numbers.formatDecimal(template.width, 1, 'DEFAULT', 2, 'DEFAULT') + ' x ' + #numbers.formatDecimal(template.height, 1, 'NONE', 2, 'POINT')}"></td>
						<td th:text="${template.minImageCount}"></td>
						<td>
							<a href="#">
								<i class="fa fa-fw fa-pencil"
								   th:attr="data-url=@{/template/edit(id=${template.id},mode='edit')}"
								   onclick="return createOrEditTemplate(event, true)"
								   title="编辑">
								</i>
							</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>

	<script src="../../static/js/product.js" th:src="@{/js/product.js}"></script>
</div>
</body>
</html>
