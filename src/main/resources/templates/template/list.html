<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>模板列表</h1>
		<ol class="breadcrumb">
			<li class="active">产品管理</li>
			<li class="active">模板列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/template/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="form-inline">
						<label for="name" class="form-label">名称</label>
						<input class="form-control" type="text" id="name" name="name" th:value="${inputTemplateName}" />
						&nbsp;&nbsp;
						<label for="type" class="form-label">类型</label>
						<select class="form-control" id="type" name="type">
							<option value="-1" th:selected="${inputTemplateType == -1}">全部</option>
							<option value="0" th:selected="${inputTemplateType == 0}">普通照片</option>
							<option value="1" th:selected="${inputTemplateType == 1}">证件照</option>
							<option value="2" th:selected="${inputTemplateType == 2}">模板拼图</option>
						</select>
						&nbsp;&nbsp;

						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/template/list}" class="btn btn-default btn-sm">重置</a>

						<div class="pull-right" sec:authorize="hasRole('ROLE_SUPERADMIN')">
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									新建
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li><a href="#" th:attr="data-url=@{/template/edit(id=0,type=0)}" onclick="return createOrEditTemplate(event, true)">普通照片</a></li>
									<li><a href="#" th:attr="data-url=@{/template/edit(id=0,type=1)}" onclick="return createOrEditTemplate(event, true)">证件照</a></li>
									<li><a href="#" th:attr="data-url=@{/template/edit(id=0,type=2)}" onclick="return createOrEditTemplate(event, true)">模板拼图</a></li>
								</ul>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>名称</th>
						<th>类型</th>
						<th>版本号</th>
						<th>尺寸(毫米)</th>
						<th>最小图片数量</th>
						<th sec:authorize="hasRole('ROLE_SUPERADMIN')">操作</th>
					</tr>
					<tr th:each="template : ${templates}">
						<td th:text="${template.id}"></td>
						<td th:text="${template.name}"></td>
						<th:block th:switch="${template.type}">
							<td th:case="0">普通照片</td>
							<td th:case="1">证件照</td>
							<td th:case="2">模板拼图</td>
						</th:block>
						<td th:text="${template.currentVersion}"></td>
						<td th:text="${#numbers.formatDecimal(template.width, 1, 'DEFAULT', 2, 'DEFAULT') + ' x ' + #numbers.formatDecimal(template.height, 1, 'NONE', 2, 'POINT')}"></td>
						<td th:text="${template.minImageCount}"></td>
						<td sec:authorize="hasRole('ROLE_SUPERADMIN')">
							<a href="#">
								<i class="fa fa-fw fa-pencil"
								   th:attr="data-url=@{/template/edit(id=${template.id},mode='edit')}"
								   onclick="return createOrEditTemplate(event, true)"
								   title="编辑">
								</i>
							</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>

	<script src="../../static/js/product.js" th:src="@{/js/product.js}"></script>
</div>
</body>
</html>
