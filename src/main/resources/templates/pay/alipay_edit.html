<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="../../static/thirdparty/bootstrap/css/bootstrap.min.css" th:href="@{/thirdparty/bootstrap/css/bootstrap.min.css}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../static/thirdparty/fontawesome/css/font-awesome.min.css" th:href="@{/thirdparty/fontawesome/css/font-awesome.min.css}" />
	<!-- Ionicons -->
	<link rel="stylesheet" href="../../static/thirdparty/ionicons/css/ionicons.min.css" th:href="@{/thirdparty/ionicons/css/ionicons.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" href="../../static/thirdparty/adminlte/css/AdminLTE.min.css" th:href="@{/thirdparty/adminlte/css/AdminLTE.min.css}" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="../../static/thirdparty/adminlte/css/skins/_all-skins.min.css" th:href="@{/thirdparty/adminlte/css/skins/_all-skins.min.css}" />

	<!-- jQuery 2.2.3 -->
	<script src="../../static/thirdparty/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/thirdparty/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../static/thirdparty/bootstrap/js/bootstrap.min.js" th:src="@{/thirdparty/bootstrap/js/bootstrap.min.js}"></script>
	<!-- SlimScroll -->
	<script src="../../static/thirdparty/plugins/slimScroll/jquery.slimscroll.min.js" th:src="@{/thirdparty/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script src="../../static/thirdparty/plugins/fastclick/fastclick.js" th:src="@{/thirdparty/plugins/fastclick/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script src="../../static/thirdparty/adminlte/js/app.min.js" th:src="@{/thirdparty/adminlte/js/app.min.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#resetPassDialog').modal('show');
		});
	</script>
</head>
<body>
<div class="modal fade" role="dialog" id="resetPassDialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content" th:fragment="content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">修改支付宝支付</h4>
			</div>
			<form id="editAliPayForm" th:action="@{/ali_pay/edit}" method="post">
				<input type="hidden" name="id" th:value="${aliPay.id}" />
				<div class="modal-body">
					<div class="form-group">
						<label for="ali_pay_name" class="control-label">名称:</label>
						<input type="text" name="name" class="form-control" id="ali_pay_name" th:value="${aliPay.name}" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="seller_email" class="control-label">收款支付宝账号:</label>
						<input type="text" name="sellerEmail" class="form-control" id="seller_email" th:value="${aliPay.sellerEmail}" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="partner" class="control-label">合作身份者ID:</label>
						<input type="text" name="partner" class="form-control" id="partner" th:value="${aliPay.partner}" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="key_val" class="control-label">交易安全检验码:</label>
						<input type="text" name="keyVal" class="form-control" id="key_val" th:value="${aliPay.keyVal}" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="input_charset" class="control-label">字符编码:</label>
						<select class="form-control" name="inputCharset" id="input_charset">
							<option value="gbk" th:selected="${aliPay.inputCharset=='gbk'}">GBK</option>
							<option value="utf-8" th:selected="${aliPay.inputCharset=='utf-8'}">UTF-8</option>
						</select>
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="sign_type" class="control-label">签名方式:</label>
						<select class="form-control" name="signType" id="sign_type">
							<option value="MD5" th:selected="${aliPay.signType=='MD5'}">MD5</option>
							<option value="RSA" th:selected="${aliPay.signType=='RSA'}">RSA</option>
							<option value="DSA" th:selected="${aliPay.signType=='DSA'}">DSA</option>
						</select>
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="enabled" class="control-label">状态:</label>
						<select class="form-control" name="enabled" id="enabled">
							<option value="true" th:selected="${aliPay.enabled}">启用</option>
							<option value="false" th:selected="${!aliPay.enabled}">禁用</option>
						</select>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
