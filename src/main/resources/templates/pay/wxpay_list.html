<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>微信支付列表</h1>
		<ol class="breadcrumb">
			<li class="active">支付管理</li>
			<li class="active">微信支付列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/wx_pay/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="pull-left">
						公众号名称: <input type="text" name="name" th:value="${inputWxPayName}" />
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/wx_pay/list}" class="btn btn-default btn-sm">重置</a>
					</div>
					<div class="pull-right">
						<a href="#" th:href="@{/wx_pay/edit(id=0)}" class="btn btn-primary btn-sm" onclick="return editWxPay(event)">新建</a>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>公众号名称</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
					<tr th:each="wxpay : ${wxpay_configs}">
						<td th:text="${wxpay.id}"></td>
						<td th:text="${wxpay.name}"></td>
						<td th:if="${wxpay.enabled}"><span class="label label-success">启用</span></td>
						<td th:unless="${wxpay.enabled}"><span class="label label-danger">禁用</span></td>
						<td>
							<a href="#" th:href="@{/wx_pay/edit(id=${wxpay.id})}" onclick="return editWxPay(event)">修改</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>

	<script src="../../static/js/payment.js" th:src="@{/js/payment.js}"></script>
</div>
</body>
</html>
