<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div id="newImgBlock" class="product_img_block" th:attr="data-imgFileId=${uploadedImg.id}">
	<a th:href="${uploadedImg.url}" target="_blank">
		<div class="img_display" th:style="'background-image: url(' + ${uploadedImg.url} + ')'"></div>
	</a>
	<form target="target_iframe" method="post" th:action="@{/product/deleteImageFile}">
		<input type="hidden" name="imgFileId" th:value="${uploadedImg.id}" />
		<a href="#" onclick="return deleteProductImage(event)">删除</a>
	</form>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
		var imageUploadDivId = [[${imageUploadDivId}]];
		parent.$(document.getElementById('newImgBlock')).insertBefore('#' + imageUploadDivId);
	/*]]>*/
	</script>
</body>
</html>
