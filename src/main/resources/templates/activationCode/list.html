<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>自助机激活码列表</h1>
		<ol class="breadcrumb">
			<li class="active">系统管理</li>
			<li class="active">自助机激活码列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/activationCode/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="form-inline">
						<label for="statusInput" class="form-label">状态</label>
						<select class="form-control" id="statusInput" name="statusInput">
							<option value="-1" th:selected="${statusInput == -1}">全部</option>
							<option value="0" th:selected="${statusInput == 0}">已使用</option>
							<option value="1" th:selected="${statusInput == 1}">未使用</option>
						</select>
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/activationCode/list}" class="btn btn-default btn-sm">重置</a>

						<div class="pull-right">
							<a href="#" th:attr="data-url=@{/activationCode/create}" class="btn btn-primary btn-sm" onclick="return createActivationCode(event, true)">新建</a>
						</div>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th style="width:100px">自助机ID</th>
						<th style="width:200px">激活码</th>
						<th style="width:150px">打印机型号</th>
						<th style="width:150px">分账比例</th>
						<th style="width:150px">创建时间</th>
						<th style="width:150px">状态</th>
						<th style="width:150px">使用时间</th>
						<!--<th style="width:150px">操作</th>-->
					</tr>
					<tr th:each="code : ${codes}">
						<td th:text="${code.printStationId}"></td>
						<td th:text="${code.code}"></td>
						<td th:text="${code.printerType}"></td>
						<td th:text="${#numbers.formatDecimal(code.transferProportion / 10.0, 1, 'DEFAULT', 1, 'DEFAULT') + '%'}"></td>
						<td th:text="${code.createTime == null ? '' : #calendars.format(code.createTime, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:if="${code.used}"><span class="label label-danger">已使用</span></td>
						<td th:unless="${code.used}"><span class="label label-success">未使用</span></td>
						<td th:text="${code.useTime == null ? '' : #calendars.format(code.useTime, 'yyyy-MM-dd HH:mm')}"></td>
						<!--<td>-->
							<!--<a th:unless="${code.used}" href="#" style="margin-right:5px">-->
								<!--<i class="fa fa-fw fa-pencil"-->
								   <!--th:attr="data-url=@{/activationCode/edit(id=${code.id})}"-->
								   <!--onclick="return createOrEditActivationCode(event, true)"-->
								   <!--title="编辑">-->
								<!--</i>-->
							<!--</a>-->
						<!--</td>-->
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>

	<script src="../../static/js/activationCode.js" th:src="@{/js/activationCode.js}"></script>
</div>
</body>
</html>
