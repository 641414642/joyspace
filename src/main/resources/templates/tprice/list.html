<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>梯度价格</h1>
		<ol class="breadcrumb">
			<li class="active">活动管理</li>
			<li class="active">梯度价格</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/event/tprice/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="form-inline">
						<label class="form-label">名称</label>
						<input class="form-control" type="text" name="inputTpriceName" th:value="${inputTpriceName}" />
						&nbsp;&nbsp;
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/event/tprice/list}" class="btn btn-default btn-sm">重置</a>
						<div class="pull-right">
							<a href="#" th:attr="data-url=@{/event/tprice/show(id=0)}" class="btn btn-primary btn-sm" onclick="return createOrEditCoupon(event, true)">新建</a>
						</div>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>名称</th>
						<th>有效期</th>
						<th>适用范围</th>
						<th>状态</th>
						<th>价格</th>
						<th>操作</th>
					</tr>
					<tr th:each="tprice : ${tprice_list}">
						<td th:text="${tprice.id}"></td>
						<td th:text="${tprice.name}"></td>
						<td>
							<span th:if="${tprice.begin != null}" th:text="${#calendars.format(tprice.begin, 'yyyy-MM-dd')}"></span>
							<span> ~ </span>
							<span th:if="${tprice.expire != null}" th:text="${#calendars.format(tprice.expire, 'yyyy-MM-dd')}"></span>
						</td>

						<td>
							适用范围
						</td>

						<td th:if="${tprice.enabled}"><span class="label label-success">启用</span></td>
						<td th:unless="${tprice.enabled}"><span class="label label-danger">禁用</span></td>

						<td>
							<!--<span th:text="${#numbers.formatDecimal(tprice.CompanyId.Id / 100.0, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>-->
							<span> || </span>
							<!--<span th:text="${#numbers.formatDecimal(tprice.discount / 100.0, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>-->
						</td>
						<td>
							<a href="#">
								<i class="fa fa-fw fa-pencil"
								   th:attr="data-url=@{/event/tprice/show(id=${tprice.id},mode='edit')}"
								   onclick="return createOrEditCoupon(event, true)"
								   title="编辑">
								</i>
							</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>
	<script src="../../static/js/product.js" th:src="@{/js/product.js}"></script>
</div>
</body>
</html>
