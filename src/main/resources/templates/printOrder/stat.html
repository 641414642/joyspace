<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="../../static/thirdparty/bootstrap/css/bootstrap.min.css" th:href="@{/thirdparty/bootstrap/css/bootstrap.min.css}" />
	<!-- bootstrap datepicker -->
	<link rel="stylesheet" href="../../static/css/bootstrap-datepicker.min.css" th:href="@{/css/bootstrap-datepicker.min.css}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../static/thirdparty/fontawesome/css/font-awesome.min.css" th:href="@{/thirdparty/fontawesome/css/font-awesome.min.css}" />
	<!-- Ionicons -->
	<link rel="stylesheet" href="../../static/thirdparty/ionicons/css/ionicons.min.css" th:href="@{/thirdparty/ionicons/css/ionicons.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" href="../../static/thirdparty/adminlte/css/AdminLTE.min.css" th:href="@{/thirdparty/adminlte/css/AdminLTE.min.css}" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="../../static/thirdparty/adminlte/css/skins/_all-skins.min.css" th:href="@{/thirdparty/adminlte/css/skins/_all-skins.min.css}" />

	<!-- jQuery 2.2.3 -->
	<script src="../../static/thirdparty/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/thirdparty/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../static/thirdparty/bootstrap/js/bootstrap.min.js" th:src="@{/thirdparty/bootstrap/js/bootstrap.min.js}"></script>
	<!-- SlimScroll -->
	<script src="../../static/thirdparty/plugins/slimScroll/jquery.slimscroll.min.js" th:src="@{/thirdparty/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script src="../../static/thirdparty/plugins/fastclick/fastclick.js" th:src="@{/thirdparty/plugins/fastclick/fastclick.js}"></script>
	<!-- Bootstrap datepicker -->
	<script src="../../static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script src="../../static/js/bootstrap-datepicker.zh-CN.min.js" th:src="@{/js/bootstrap-datepicker.zh-CN.min.js}"></script></head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>订单统计</h1>
		<ol class="breadcrumb">
			<li class="active">业务管理</li>
			<li class="active">订单统计</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content" style="padding: 50px">
		<div class="row">
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-aqua">
					<div class="inner">
						<h4>当天支付订单数量</h4>

						<p style="font-size: 18px" th:text="${orderCount_today}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-bag"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-green">
					<div class="inner">
						<h4>当天打印张数</h4>

                        <p style="font-size: 18px" th:text="${printPageCount_today}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-android-print"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-yellow">
					<div class="inner">
						<h4>当天收款金额</h4>

                        <p style="font-size: 18px" th:text="${#numbers.formatDecimal(income_today / 100.0, 1, 'DEFAULT', 2, 'DEFAULT') + '元'}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-cash"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-aqua">
					<div class="inner">
						<h4>近三天支付订单数量</h4>

						<p style="font-size: 18px" th:text="${orderCount_lastThreeDays}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-bag"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-green">
					<div class="inner">
						<h4>近三天打印张数</h4>

						<p style="font-size: 18px" th:text="${printPageCount_lastThreeDays}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-android-print"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-yellow">
					<div class="inner">
						<h4>近三天收款金额</h4>

						<p style="font-size: 18px" th:text="${#numbers.formatDecimal(income_lastThreeDays / 100.0, 1, 'DEFAULT', 2, 'DEFAULT') + '元'}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-cash"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-aqua">
					<div class="inner">
						<h4>当月支付订单数量</h4>

						<p style="font-size: 18px" th:text="${orderCount_month}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-bag"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-green">
					<div class="inner">
						<h4>当月打印张数</h4>

						<p style="font-size: 18px" th:text="${printPageCount_month}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-android-print"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-xs-12">
				<div class="small-box bg-yellow">
					<div class="inner">
						<h4>当月收款金额</h4>

						<p style="font-size: 18px" th:text="${#numbers.formatDecimal(income_month / 100.0, 1, 'DEFAULT', 2, 'DEFAULT') + '元'}"></p>
					</div>
					<div class="icon">
						<i class="ion ion-cash"></i>
					</div>
					<a href="#" class="small-box-footer">详情 <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
