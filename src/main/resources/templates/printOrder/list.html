<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>订单列表</h1>
		<ol class="breadcrumb">
			<li class="active">业务管理</li>
			<li class="active">订单列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<input type="hidden" id="refreshUrl" th:value="@{/printOrder/list}"/>
				<form th:action="@{/printOrder/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<input type="hidden" name="partial" value="false" />
					<div class="form-inline">
						<label class="form-label">订单编号</label>
						<input class="form-control" type="text" name="orderNo" th:value="${inputOrderNo}" />
						&nbsp;&nbsp;
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/printOrder/list}" class="btn btn-default btn-sm">重置</a>

						<div class="pull-right checkbox">
							<label>
								<input id="autoRefresh" type="checkbox" checked="checked" th:text="自动刷新"/>
							</label>
						</div>
					</div>
				</form>
			</div>

			<th:block th:fragment="order_list_content">
			<div id="printOrderListTable" class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th style="width:50px">ID</th>
						<th style="width:200px">编号</th>
						<th style="width:150px">创建时间</th>
						<th style="width:80px">自助机</th>
						<th style="width:150px">店面</th>
						<th style="width:100px">用户</th>
						<th style="width:100px">总价(元)</th>
						<th style="width:100px">折扣(元)</th>
						<th style="width:120px">状态</th>
						<th style="width:50px">操作</th>
					</tr>
					<tr th:each="orderWrapper : ${printOrders}">
						<td th:text="${orderWrapper.order.id}"></td>
						<td th:text="${orderWrapper.order.orderNo}"></td>
						<td th:text="${orderWrapper.order.createTime == null ? '' : #calendars.format(orderWrapper.order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${orderWrapper.order.printStationId}"></td>
						<td th:text="${orderWrapper.position.name}"></td>
						<td th:text="${orderWrapper.userName}"></td>
						<td th:text="${#numbers.formatDecimal(orderWrapper.order.totalFee / 100.0, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
						<td th:text="${#numbers.formatDecimal(orderWrapper.order.discount / 100.0, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
						<td style="font-size:0">
							<div th:unless="${orderWrapper.order.payed}" class="order_status un_payed" title="未支付"></div>
							<div th:if="${orderWrapper.order.payed}" class="order_status payed" title="已支付"></div>

							<div th:unless="${orderWrapper.order.imageFileUploaded}" class="order_status un_uploaded" title="图片未上传完"></div>
							<div th:if="${orderWrapper.order.imageFileUploaded}" class="order_status uploaded" title="图片已上传完" ></div>

							<div th:unless="${orderWrapper.order.downloadedToPrintStation}" class="order_status un_downloaded" title="订单未下载到自助机"></div>
							<div th:if="${orderWrapper.order.downloadedToPrintStation}" class="order_status downloaded" title="订单已下载到自助机"></div>

							<div th:unless="${orderWrapper.order.printedOnPrintStation}" class="order_status un_printed" title="未打印"></div>
							<div th:if="${orderWrapper.order.printedOnPrintStation}" class="order_status printed" title="已打印"></div>

							<div th:unless="${orderWrapper.order.transfered}" class="order_status un_transfered" title="未转账"></div>
							<div th:if="${orderWrapper.order.transfered}" class="order_status transfered" title="已转账"></div>
						</td>
						<td>
							<a href="#" style="margin-right:5px">
								<i class="fa fa-fw fa-eye"
								   th:attr="data-url=@{/printOrder/detail(id=${orderWrapper.order.id})}"
								   onclick="return viewPrintOrderDetail(event)"
								   title="查看详情">
								</i>
							</a>
							<a href="#" th:if="${orderWrapper.order.transfered}">
								<i class="fa fa-jpy"
								   th:attr="data-url=@{/printOrder/transferDetail(id=${orderWrapper.order.id})}"
								   onclick="return viewPrintOrderTransferDetail(event)"
								   title="转账详情">
								</i>
							</a>
						</td>
					</tr>
				</table>
			</div>

			<div id="printOrderListTablePager" class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')"></div>
			</th:block>
		</div>
	</section>
	<script src="../../static/js/order.js" th:src="@{/js/order.js}"></script>
	<script type="text/javascript">
		var refreshUrl = document.getElementById("refreshUrl").value
		var pageNo = document.getElementById("pageNoField").value

		startRefresh(refreshUrl, pageNo)
	</script>
</div>
</body>
</html>
