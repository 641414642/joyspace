<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>广告列表</h1>
		<ol class="breadcrumb">
			<li class="active">业务管理</li>
			<li class="active">广告列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<form th:action="@{/adSet/list}" method="get" target="_self">
					<input type="hidden" id="pageNoField" name="pageno" />
					<div class="form-inline">
						<label class="form-label">名称</label>
						<input class="form-control" type="text" name="name" th:value="${inputAdSetName}" />
						&nbsp;&nbsp;
						<button type="submit" class="btn btn-default btn-sm">查询</button>
						<a href="#" th:href="@{/adSet/list}" class="btn btn-default btn-sm">重置</a>

						<div class="pull-right">
							<a href="#" th:attr="data-url=@{/adSet/edit(id=0)}" class="btn btn-primary btn-sm" onclick="return createOrEditAdSet(event, true)">新建</a>
						</div>
					</div>
				</form>
			</div>

			<div class="box-body">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>名称</th>
						<th>图片数量</th>
						<th>操作</th>
					</tr>
					<tr th:each="adSet : ${adSets}">
						<td th:text="${adSet.id}"></td>
						<td th:text="${adSet.name}"></td>
						<td th:text="${adSet.imageCount}"></td>
						<td>
							<a href="#" th:attr="data-url=@{/adSet/edit(id=${adSet.id},mode='edit')}" onclick="return createOrEditAdSet(event, true)" style="padding-right:5px">编辑</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="box-footer clearfix" th:include="pager :: content(${pager}, 'pageNoField')">
			</div>
		</div>
	</section>

	<script src="../../static/js/product.js" th:src="@{/js/product.js}"></script>
</div>
</body>
</html>
