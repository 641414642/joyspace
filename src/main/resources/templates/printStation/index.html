<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<style type="text/css">
		* { margin: 0; outline: none; }
		html, body {
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body {
			background-color: black;
		  	-webkit-user-select: none;
			-moz-user-select: -moz-none;
			-ms-user-select: none;
          	user-select: none;
		}
		.slider_container {
			width: 100%;
			height: 100%;
		}
	</style>

	<script type="text/javascript" src="../../static/js/sliderman.1.3.8.js" th:src="@{/js/sliderman.1.3.8.js}"></script>
</head>
<body>
<div id="slider_container">
	<div id="slider" class="slider">
		<img src="img/01.jpg" alt="img01" />
		<img src="img/02.jpg" alt="img02" />
		<img src="img/03.jpg" alt="img03" />
	</div>
</div>
<script type="text/javascript">
		var w = screen.width
		var h = screen.height
		console.log(w + ", " + h)
		var adSlider = Sliderman.slider({container: 'slider', width: w, height: h, effects: 'random',
			display: {
				autoplay: 5000,
				loading: {background: '#000000', opacity: 0.5, image: 'img/loading.gif'}
			}
		});
	</script>
</body>
</html>
