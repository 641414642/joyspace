<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content" class="form-horizontal">
	<div class="form-horizontal">
	    <div class="form-group">
	        <label class="control-label col-md-2" for="Password">新密码:</label>
	        <div class="col-md-10">
	            <input type="password" class="form-control" id="Password" />
	            <span class="field-validation-valid text-danger" data-valmsg-for="" data-valmsg-replace="true"></span>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="control-label col-md-2" for="twoPassword">确认密码:</label>
	        <div class="col-md-10">
	            <input type="password" class="form-control" id="twoPassword" />
	            <span class="field-validation-valid text-danger" data-valmsg-for="" data-valmsg-replace="true"></span>
	        </div>
	    </div>
	</div>
</div>
</body>
</html>
