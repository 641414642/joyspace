<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
</head>
<body>
<div th:fragment="content" class="form-horizontal">
	<div class="form-group" th:if="${manager==null}">
	    <label class="control-label col-md-2" for="UserName">用户名:</label>
	    <div class="col-md-10">
	        <input class="form-control text-box single-line" id="UserName" name="UserName" type="text" value="" />
	        <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
	    </div>
	</div>
	<div class="form-group" th:if="${manager==null}">
	    <label class="control-label col-md-2" for="Password">密码:</label>
	    <div class="col-md-10">
	        <input class="form-control" id="Password" name="Password" type="password" />
	        <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
	    </div>
	</div>
    <div class="form-group">
		<label class="control-label col-md-2" for="FullName">姓名:</label>
        <div class="col-md-10">
            <input class="form-control text-box single-line" id="FullName" name="ullName" type="text" th:value="${manager==null ? '' : manager.fullName}" />
            <span class="field-validation-valid text-danger" data-valmsg-for="FullName" data-valmsg-replace="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="CellPhone">手机号:</label>
        <div class="col-md-10">
            <input class="form-control text-box single-line" id="CellPhone" name="CellPhone" type="text" th:value="${manager==null ? '' : manager.cellPhone}" />
            <span class="field-validation-valid text-danger" data-valmsg-for="CellPhone" data-valmsg-replace="true"></span>
        </div>
    </div>
</div>
</body>
</html>
