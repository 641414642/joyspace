<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>微信收款账户</title>

	<link rel="stylesheet" href="../../static/css/weui.css" th:href="@{/css/weui.min.css}" />
	<link rel="stylesheet" href="../../static/css/wx-account-page.css" th:href="@{/css/wx-account-page.css}" />
	<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="../../static/js/wxAccount.js" th:src="@{/js/wxAccount.js}"></script>
</head>
<body>
	<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
	<div class="container" id="container">
		<div class="page">
			<div class="weui-msg" id="success_msg" style="display:none">
				<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
				<div class="weui-msg__text-area">
					<h2 class="weui-msg__title">添加成功</h2>
				</div>
			</div>

			<div class="weui-msg" id="fail_msg" style="display:none">
				<div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
				<div class="weui-msg__text-area">
					<h2 class="weui-msg__title">操作失败</h2>
					<p class="weui-msg__desc" id="fail_msg_detail"></p>
				</div>
			</div>

			<div class="page__hd">
				<h1 class="page__title">添加微信收款账户</h1>
				<p class="page__desc"></p>
			</div>
			<form id="addWxAccountForm" th:action="@{/company/wxAccountAddConfirm}" method="post">
				<input type="hidden" name="code" th:value="${code}" />
				<div class="weui-cells__title">请输入以下信息</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">真实姓名</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" name="realname" type="text" placeholder="请输入真实姓名"/>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" name="phone" type="tel" placeholder="请输入手机号"/>
						</div>
					</div>
				</div>

				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">验证码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" name="verifyCode" type="text" placeholder="请输入验证码"/>
						</div>
					</div>
				</div>

				<label for="agree" class="weui-agree">
					<input id="agree" type="checkbox" name="agree" class="weui-agree__checkbox"/>
					<span class="weui-agree__text">
						阅读并同意<a th:href="@{/assets/app/wxAccountLicense.html}" href="#">《相关条款》</a>
					</span>
				</label>
				<div class="weui-btn-area">
					<button type="submit" class="weui-btn weui-btn_primary">确认添加</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
